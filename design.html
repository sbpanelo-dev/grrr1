<!DOCTYPE html>
<head>
  <title>NCF WiFi Student Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="header">
      <img src="tiger.jpg" alt="NCF Logo">
      <h2>NCF WIFI STUDENT REGISTRATION</h2>
    </div>

    <div class="form">
      <p>Already have an account? <a href="index.html">Login here</a></p>

      <input type="text" placeholder="Student ID" required>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="School Email" required>
      <input type="text" placeholder="Course / Department" required>
      <input type="password" placeholder="Create Password" required>
      <input type="password" placeholder="Confirm Password" required>

      <button class="login-btn">Register</button>

      <p class="note">
        I agree to follow NCF's Acceptable Use Policy.<br>
        For assistance, visit the Registrar or IT Office.
      </p>
    </div>
  </div>
</body>
</html>
